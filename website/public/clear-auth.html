<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0033 50%, #0c0c0c 100%);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin: 0 0 30px 0;
        }
        .warning {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .warning h3 {
            color: #f87171;
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .warning p {
            color: rgba(248, 113, 113, 0.8);
            margin: 0;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px;
            min-width: 180px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6, 182, 212, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        .data-list {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
        }
        .data-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .key {
            color: #06b6d4;
            font-weight: 600;
        }
        .value {
            color: rgba(255, 255, 255, 0.7);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Authentication Data</h1>
        <p>This tool will clear all stored authentication data including Supabase sessions, local storage, and cookies.</p>
        
        <div class="warning">
            <h3>‚ö†Ô∏è Warning</h3>
            <p>This will log you out completely and clear all cached user data. You'll need to sign in again.</p>
        </div>

        <div id="currentData" class="data-list" style="display: none;">
            <h3 style="color: white; margin-top: 0;">Current Stored Data:</h3>
            <div id="dataItems"></div>
        </div>

        <button class="btn" onclick="showCurrentData()">Show Current Data</button>
        <button class="btn" onclick="clearAllData()">Clear All Data</button>
        <button class="btn btn-secondary" onclick="goToDashboard()">Go to Dashboard</button>

        <div id="status"></div>
    </div>

    <script>
        function showCurrentData() {
            const dataContainer = document.getElementById('currentData');
            const dataItems = document.getElementById('dataItems');
            
            dataItems.innerHTML = '';
            
            // Check localStorage
            const localStorageKeys = Object.keys(localStorage);
            localStorageKeys.forEach(key => {
                const value = localStorage.getItem(key);
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `<span class="key">localStorage.${key}:</span> <span class="value">${value?.substring(0, 100)}${value?.length > 100 ? '...' : ''}</span>`;
                dataItems.appendChild(item);
            });

            // Check sessionStorage
            const sessionStorageKeys = Object.keys(sessionStorage);
            sessionStorageKeys.forEach(key => {
                const value = sessionStorage.getItem(key);
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `<span class="key">sessionStorage.${key}:</span> <span class="value">${value?.substring(0, 100)}${value?.length > 100 ? '...' : ''}</span>`;
                dataItems.appendChild(item);
            });

            // Check cookies
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                if (cookie.trim()) {
                    const [name, value] = cookie.trim().split('=');
                    const item = document.createElement('div');
                    item.className = 'data-item';
                    item.innerHTML = `<span class="key">cookie.${name}:</span> <span class="value">${value?.substring(0, 100)}${value?.length > 100 ? '...' : ''}</span>`;
                    dataItems.appendChild(item);
                }
            });

            if (dataItems.children.length === 0) {
                dataItems.innerHTML = '<div class="data-item"><span class="value">No stored data found</span></div>';
            }

            dataContainer.style.display = 'block';
        }

        function clearAllData() {
            const status = document.getElementById('status');
            
            try {
                // Get all keys before clearing to show what was cleared
                const localKeys = Object.keys(localStorage);
                const sessionKeys = Object.keys(sessionStorage);
                
                console.log('Clearing localStorage keys:', localKeys);
                console.log('Clearing sessionStorage keys:', sessionKeys);
                
                // Clear localStorage completely
                localStorage.clear();
                
                // Clear sessionStorage completely  
                sessionStorage.clear();
                
                // Clear cookies more aggressively
                const cookies = document.cookie.split(';');
                cookies.forEach(cookie => {
                    const eqPos = cookie.indexOf('=');
                    const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                    if (name) {
                        // Multiple attempts to clear cookies
                        const domains = [
                            '',
                            window.location.hostname,
                            '.' + window.location.hostname,
                            'localhost',
                            '.localhost'
                        ];
                        
                        const paths = ['/', '/auth', '/auth/callback'];
                        
                        domains.forEach(domain => {
                            paths.forEach(path => {
                                let cookieString = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=${path}`;
                                if (domain) {
                                    cookieString += `;domain=${domain}`;
                                }
                                document.cookie = cookieString;
                            });
                        });
                    }
                });

                // Clear IndexedDB more thoroughly
                if ('indexedDB' in window) {
                    // Get all databases and delete them
                    if (indexedDB.databases) {
                        indexedDB.databases().then(databases => {
                            databases.forEach(db => {
                                console.log('Deleting IndexedDB:', db.name);
                                indexedDB.deleteDatabase(db.name);
                            });
                        }).catch(err => console.log('IndexedDB clearing error:', err));
                    }
                    
                    // Try to delete common Supabase IndexedDB names
                    const commonDBNames = [
                        'supabase-db',
                        'keyval-store',
                        'auth-store'
                    ];
                    
                    commonDBNames.forEach(dbName => {
                        indexedDB.deleteDatabase(dbName);
                    });
                }

                // Clear Service Worker caches
                if ('caches' in window) {
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                console.log('Deleting cache:', cacheName);
                                return caches.delete(cacheName);
                            })
                        );
                    }).catch(err => console.log('Cache clearing error:', err));
                }

                // Clear any Supabase specific storage with all possible key patterns
                const supabaseKeyPatterns = [
                    // Auth tokens
                    'supabase.auth.token',
                    'sb-auth-token',
                    'sb-refresh-token',
                    'supabase-auth-token',
                    'auth-token',
                    
                    // Session data
                    'supabase.session',
                    'sb-session',
                    'supabase-session',
                    
                    // User data
                    'supabase.user',
                    'sb-user',
                    'supabase-user',
                    
                    // OAuth state
                    'supabase.oauth',
                    'sb-oauth',
                    'oauth-state',
                    'pkce-verifier',
                    
                    // Any keys starting with common patterns
                ];
                
                // Check for keys that match patterns
                const allKeys = [...Object.keys(localStorage), ...Object.keys(sessionStorage)];
                allKeys.forEach(key => {
                    if (key.includes('supabase') || 
                        key.includes('sb-') || 
                        key.includes('auth') ||
                        key.includes('oauth') ||
                        key.includes('session') ||
                        key.includes('token')) {
                        console.log('Removing key:', key);
                        localStorage.removeItem(key);
                        sessionStorage.removeItem(key);
                    }
                });

                // Force clear browser's internal auth state
                try {
                    // Clear any remaining auth state
                    if (window.history && window.history.replaceState) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (e) {
                    console.log('History clearing error:', e);
                }

                status.innerHTML = `
                    ‚úÖ All authentication data cleared successfully!<br>
                    üìã Cleared ${localKeys.length} localStorage items<br>
                    üìã Cleared ${sessionKeys.length} sessionStorage items<br>
                    üç™ Cleared all cookies<br>
                    üíæ Cleared IndexedDB and caches<br><br>
                    üîÑ <strong>Important:</strong> Close ALL browser tabs/windows for this site and reopen to ensure complete reset.
                `;
                status.className = 'status success';
                
                // Hide current data display
                document.getElementById('currentData').style.display = 'none';
                
            } catch (error) {
                status.innerHTML = `‚ùå Error clearing data: ${error.message}`;
                status.className = 'status error';
                console.error('Clearing error:', error);
            }
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        // Auto-show current data on load
        window.addEventListener('load', () => {
            showCurrentData();
        });
    </script>
</body>
</html>
