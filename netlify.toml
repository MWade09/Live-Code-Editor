# Netlify Configuration for Next.js Website
[build]
  base = "website"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Use esbuild for smaller, faster serverless function bundles generated by the Next.js plugin
[functions]
  node_bundler = "esbuild"
  # Exclude large dependencies from bundling to keep function artifact size minimal;
  # they will be provided by Netlify's dependency install step.
  external_node_modules = [
    "@supabase/supabase-js",
    "@supabase/ssr"
  ]

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# netlify.toml
[[headers]]
for = "/*"
  [headers.values]
  Cross-Origin-Opener-Policy = "same-origin"
  Cross-Origin-Embedder-Policy = "require-corp"
  Cross-Origin-Resource-Policy = "cross-origin"
  X-Content-Type-Options = "nosniff"